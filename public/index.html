<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!--bootstrap-->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">
    <!--css stylesheet-->
    <link rel="stylesheet" href="counter.css">
    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <h1>Counter</h1>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <button type="button" class="counter btn btn-success col-4" id="increment">+</button>
        <div class="counter col-4 text-center" id="number">0</div>
        <button type="button" class="counter btn btn-success col-4" id="decrement">-</button>
    </div>
    <button type="button" class="counter btn btn-success col-12" id="reset">reset</button>
</div>
</body>
<script src="counter.js"></script>
</html>
